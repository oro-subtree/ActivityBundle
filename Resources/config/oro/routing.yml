oro_activity_bundle:
    resource:     "@OroActivityBundle/Controller"
    type:         annotation
    prefix:       /

oro_activity_bundle_api:
    resource: "@OroActivityBundle/Controller/Api/Rest/ActivitySearchController.php"
    type:     rest
    prefix:   api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version: latest
    options:
        group: activity_association
